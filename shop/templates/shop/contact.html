{% extends 'shop/basic.html' %}

{% block title %} Contact Us {% endblock title%}

{% block body %}

<body>
  

  
<div class="container-fluid my-4">
    <div class="row">
        <div class="col-lg-6 offset-lg-2">

            <!-- THE CONTACT FORM IS HERE -->
                <h2>Contact Us!</h2>
                <form action="/shop/contact/" method='post'>{% csrf_token %}
                    <div class="form-group">
                        <label for="name">Your Name</label>
                        <input type="name" class="form-control" id="name" name='name' placeholder="Enter your Name" name="name">
                    </div>
                    <div class="form-group">
                        <label for="email">Your Email</label>
                        <input type="email" class="form-control" id="email" name='email' placeholder="Enter your Email" name="email">
                    </div>
                    <div class="form-group">
                        <label for="phone">Your Phone Number (with country code)</label>
                        <input type="tel" class="form-control" id="phone" name='phone' placeholder="Enter your Phone Number"
                            name="phone">
                    </div>
                    <div class="form-group">
                        <label for="description">Describe what you want to contact me for here</label>
                        <textarea type="text" class="form-control" id="desc" name='desc' placeholder="Your message" name="desc">
                        </textarea>
                    </div>
                    <button type="submit" class="btn btn-danger mt-2">Submit</button>
                </form>
            
        </div>
        <hr>

        <!-- SIDE WIDGET IS HERE -->
        <div class="col-md-4">
    <div class="col-md-8">
        <div class="my-4">
            <form action="/search" method='get'>
                <h4>Search</h4>
                <div>
                    <input type="text" name='query' class="form-control">
                    <button type='submit' class="btn btn-danger mt-2 ">Search
                    </button>
                </div>
            </form>
        </div>
        
    </div>

</div>
    </div>
</div>




  
  <!-- Custom JavaScript -->

  <script src="/static/common/js/base.js"></script>
  <script src="https://apis.google.com/js/platform.js"></script>
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/433888fe69.js" crossorigin="anonymous"></script>
  
  
</body>


{% endblock body %}

{% block js %}
<script>
{% if thank %}
alert('Thanks for contacting us !');

// redirect after confirm order
document.location = "/shop/contact/";
{% endif %}
</script>
{% endblock js %}
